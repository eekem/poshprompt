<h2 class="text-xl font-bold leading-tight tracking-tight">PoshPrompt</h2>
</div>
<button class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-background-dark text-sm font-bold leading-normal transition-all hover:bg-primary/90">
            Login
        </button>
</header>
<main class="flex-1 flex items-center justify-center relative py-12 px-4 overflow-hidden ai-bg-pattern">
<!-- Abstract AI Background Elements -->
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-1/4 right-1/4 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[150px]"></div>
</div>
<div class="layout-content-container flex flex-col w-full max-w-[500px] z-10">
<!-- Glass Registration Card -->
<div class="glass-card rounded-xl p-8 md:p-10 shadow-2xl">
<!-- Page Heading -->
<div class="flex flex-col gap-2 mb-8 text-center md:text-left">
<h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Join the Elite</h1>
<p class="text-[#bab09c] text-base font-normal">Step into the future of Prompt Engineering.</p>
</div>
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-none">Email Address</label>
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#544c3b] bg-[#27231b] h-12 placeholder:text-[#bab09c]/60 px-4 text-base font-normal transition-all" placeholder="email@example.com" type="email"/>
</div>
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-none">Username</label>
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#544c3b] bg-[#27231b] h-12 placeholder:text-[#bab09c]/60 px-4 text-base font-normal transition-all" placeholder="MasterPrompter" type="text"/>
</div>
<!-- Password Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-none">Password</label>
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#544c3b] bg-[#27231b] h-12 placeholder:text-white/20 px-4 text-base font-normal" placeholder="••••••••" type="password"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-none">Confirm</label>
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#544c3b] bg-[#27231b] h-12 placeholder:text-white/20 px-4 text-base font-normal" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Main Register Button -->
<button class="mt-4 flex w-full cursor-pointer items-center justify-center rounded-lg h-14 px-4 bg-primary text-background-dark text-lg font-bold transition-transform active:scale-[0.98] shadow-lg shadow-primary/20" type="submit">
                        Create Account
                    </button>
<!-- Divider -->
<div class="relative py-4 flex items-center">
<div class="flex-grow border-t border-[#393328]"></div>
<span class="flex-shrink mx-4 text-[#bab09c] text-xs font-bold uppercase tracking-widest">Or continue with</span>
<div class="flex-grow border-t border-[#393328]"></div>
</div>
<!-- Social Sign-up Section -->
<div class="grid grid-cols-3 gap-3">
<button class="flex flex-col items-center justify-center gap-2 h-20 rounded-lg border border-[#393328] bg-[#27231b]/50 hover:bg-[#393328] transition-colors group" type="button">
<span class="material-symbols-outlined text-white group-hover:text-primary">google</span>
<span class="text-[10px] text-[#bab09c] uppercase font-bold tracking-tighter">Google</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 h-20 rounded-lg border border-[#393328] bg-[#27231b]/50 hover:bg-[#393328] transition-colors group" type="button">
<svg class="w-5 h-5 fill-white group-hover:fill-primary" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.03 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.9-.32-1.98-.23-2.81.31-.75.42-1.24 1.25-1.33 2.1-.1.7.1 1.41.53 1.95.4.49 1.03.75 1.66.73 1.26.03 2.38-.93 2.45-2.18.02-4.12.03-8.24.02-12.36z"></path>
</svg>
<span class="text-[10px] text-[#bab09c] uppercase font-bold tracking-tighter">TikTok</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 h-20 rounded-lg border border-[#393328] bg-[#27231b]/50 hover:bg-[#393328] transition-colors group" type="button">
<svg class="w-5 h-5 fill-white group-hover:fill-primary" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

</svg>
<span class="text-[10px] text-[#bab09c] uppercase font-bold tracking-tighter">Twitter (X)</span>
</button>
</div>
</form>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-[#bab09c] text-sm">
                        Already have an account? 
                        <a class="text-primary font-bold hover:underline ml-1" href="#">Login</a>
</p>
</div>
</div>
<!-- AI High-Tech Visual Feature -->
<div class="mt-8 flex justify-center gap-12 opacity-40 grayscale hover:grayscale-0 transition-all duration-700">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">psychology</span>
<span class="text-white text-[10px] uppercase font-bold tracking-[0.2em]">Neural Engine</span>
</div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">verified_user</span>
<span class="text-white text-[10px] uppercase font-bold tracking-[0.2em]">Elite Access</span>
</div>
</div>
</div>

<!-- Simple Footer Section -->
<footer class="py-6 px-10 border-t border-[#393328] text-center">
<p class="text-[#bab09c] text-[10px] uppercase tracking-widest font-medium">© 2024 PoshPrompt • Premium Prompt Engineering Platform</p>
</footer>
